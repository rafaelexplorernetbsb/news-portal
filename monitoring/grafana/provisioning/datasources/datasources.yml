    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: directus
    user: directus
    secureJsonData:
      password: directus123
    jsonData:
      sslmode: disable
    editable: true
